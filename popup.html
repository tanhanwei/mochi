<!DOCTYPE html>
<html>
<head>
    <title>MindMeld</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>MindMeld</h1>
        <div class="controls">
            <button id="simplifyText">Simplify Text</button>
            <button id="summarize">Summarize</button>
            <button id="adjustLayout">Adjust Layout</button>
            <button id="viewLogs">View Logs</button>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="useOpenDyslexic">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">OpenDyslexic Font</span>
            </div>
        </div>
        <div id="logsView" style="display:none">
            <pre id="logContent" style="max-height: 300px; overflow-y: auto; background: #f5f5f5; padding: 10px; margin-top: 10px;"></pre>
            <button id="closeLogs">Close Logs</button>
            <button id="downloadLogs">Download Logs</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
