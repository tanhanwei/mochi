<!DOCTYPE html>
<html>
<head>
    <title>MindMeld</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="mainContent">
        <div id="mainContent">
            <div class="container">
                <header>
                    <h1>MindMeld</h1>
                    <button class="settings-button" aria-label="Settings">⚙️</button>
                </header>
            <div class="simplification-level">
                <h2 class="section-title">
                    <span class="text-icon">T</span>
                    Simplification Level
                    <i class="fa-solid fa-circle-question help-icon"></i>
                </h2>
                <div class="button-row" id="simplificationButtonRow">
                    <button class="simplification-button" data-level="1">Low</button>
                    <button class="simplification-button selected" data-level="3">Mid</button>
                    <button class="simplification-button" data-level="5">High</button>
                </div>
                <p class="helper-text">Choose how much to simplify the text content</p>
            </div>
            <div class="dropdown-container">
                <label for="optimizeSelector">Optimize for:</label>
                <select id="optimizeSelector">
                    <option value="general" selected>General Reading Support</option>
                    <option value="focus">Focus/Attention Support</option>
                    <option value="processing">Reading Processing Support</option>
                </select>
            </div>
            <button id="simplifyText">
                <span id="simplifyButtonText">Simplify Text</span>
                <span id="loader" class="loader" style="display: none;"></span>
            </button>
            
            <!-- Spacing Controls -->
            <div class="slider-container">
                <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">1.5</span></label>
                <input type="range" id="lineSpacing" min="1" max="3" step="0.1" value="1.5">
            </div>
            <div class="slider-container">
                <label for="letterSpacing">Letter Spacing: <span id="letterSpacingValue">0px</span></label>
                <input type="range" id="letterSpacing" min="0" max="5" step="0.1" value="0">
            </div>
            <div class="slider-container">
                <label for="wordSpacing">Word Spacing: <span id="wordSpacingValue">0px</span></label>
                <input type="range" id="wordSpacing" min="0" max="10" step="0.5" value="0">
            </div>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="fontToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">OpenDyslexic Font</span>
            </div>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="hoverToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Hover to Show Original</span>
            </div>
            <!-- Theme Selector -->
            <div class="dropdown-container">
                <label for="themeSelector">Select Theme:</label>
                <select id="themeSelector">
                    <option value="default">Default</option>
                    <option value="highContrast">High Contrast (White on Black)</option>
                    <option value="highContrastAlt">High Contrast (Black on White)</option>
                    <option value="darkMode">Dark Mode</option>
                    <option value="sepia">Sepia</option>
                    <option value="lowBlueLight">Low Blue Light</option>
                    <option value="softPastelBlue">Soft Pastel (Blue)</option>
                    <option value="softPastelGreen">Soft Pastel (Green)</option>
                    <option value="creamPaper">Cream Paper</option>
                    <option value="grayScale">Gray Scale</option>
                    <option value="blueLightFilter">Blue Light Filter</option>
                    <option value="highContrastYellowBlack">High Contrast (Yellow on Black)</option>
                    <option value="highContrastBlackYellow">High Contrast (Black on Yellow)</option>
                </select>
            </div>
        </div>
            </div>
        </div>
    </div>
    <div id="settingsPage" style="display: none;">
        <div class="container">
            <header>
                <h1>Settings</h1>
                <button class="back-button" aria-label="Back">←</button>
            </header>
            <div class="slider-container">
                <label for="lineSpacing">Line Spacing <span id="lineSpacingValue">2x</span></label>
                <input type="range" id="lineSpacing" min="1" max="3" step="0.1" value="2">
            </div>
            <div class="slider-container">
                <label for="letterSpacing">Letter Spacing <span id="letterSpacingValue">1.5x</span></label>
                <input type="range" id="letterSpacing" min="0" max="5" step="0.1" value="1.5">
            </div>
            <div class="slider-container">
                <label for="wordSpacing">Word Spacing <span id="wordSpacingValue">4x</span></label>
                <input type="range" id="wordSpacing" min="0" max="10" step="0.5" value="4">
            </div>
            <div class="slider-container">
                <label for="fontSize">Font Size <span id="fontSizeValue">16px</span></label>
                <input type="range" id="fontSize" min="12" max="24" step="1" value="16">
            </div>
            <div class="toggle-container">
                <span class="toggle-label">OpenDyslexic Font</span>
                <label class="toggle">
                    <input type="checkbox" id="fontToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span class="toggle-label">High Contrast</span>
                <label class="toggle">
                    <input type="checkbox" id="contrastToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span class="toggle-label">Text-to-Speech</span>
                <label class="toggle">
                    <input type="checkbox" id="ttsToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span class="toggle-label">Hover to Show Original</span>
                <label class="toggle">
                    <input type="checkbox" id="hoverToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="dropdown-container">
                <label for="themeSelector">Select Theme:</label>
                <select id="themeSelector">
                    <option value="creamPaper">Cream Paper</option>
                    <option value="default">Default</option>
                    <option value="highContrast">High Contrast</option>
                    <option value="darkMode">Dark Mode</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
            <button id="resetDefaults">
                <i class="fas fa-undo"></i> Reset to Defaults
            </button>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
