<!DOCTYPE html>
<html>
<head>
    <title>MindMeld Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindMeld Settings</h1>
        <h2>AI Capabilities Status</h2>
        <div id="status" class="status"></div>
        
        <h2>Display Settings</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" id="useOpenDyslexic">
                Use OpenDyslexic font for simplified text
            </label>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
